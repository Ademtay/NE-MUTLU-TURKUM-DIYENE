<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ne Mutlu Türküm Diyene - Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://i.imgur.com/8UdKNS4.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .text {
            font-size: 4rem;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            text-align: center;
            max-width: 90%;
            position: relative;
            z-index: 2;
        }
        .text span {
            opacity: 0;
            text-shadow: 0 0 5px #fff, 0 0 15px #fff, 0 0 25px rgba(255, 255, 255, 0.9), 0 0 35px rgba(255, 255, 255, 0.7);
            animation: fadeIn 1s ease-in-out forwards, flicker 1.5s infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes flicker {
            0% { text-shadow: 0 0 5px #fff, 0 0 15px #fff, 0 0 25px rgba(255, 255, 255, 0.9), 0 0 35px rgba(255, 255, 255, 0.7); }
            50% { text-shadow: 0 0 6px #fff, 0 0 12px #fff, 0 0 22px rgba(255, 255, 255, 0.8), 0 0 32px rgba(255, 255, 255, 0.6); }
            100% { text-shadow: 0 0 4px #fff, 0 0 10px #fff, 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.5); }
        }
    </style>
</head>
<body>
    <div class="text">
        <span>N</span>
        <span>E</span>
        <span>&nbsp;</span>
        <span>M</span>
        <span>U</span>
        <span>T</span>
        <span>L</span>
        <span>U</span>
        <span>&nbsp;</span>
        <span>T</span>
        <span>Ü</span>
        <span>R</span>
        <span>K</span>
        <span>Ü</span>
        <span>M</span>
        <span>&nbsp;</span>
        <span>D</span>
        <span>İ</span>
        <span>Y</span>
        <span>E</span>
        <span>N</span>
        <span>E</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const letters = document.querySelectorAll(".text span");
            letters.forEach((letter, index) => {
                letter.style.animationDelay = `${index * 0.15}s`; 
            });
        });
    </script>
</body>
</html>
